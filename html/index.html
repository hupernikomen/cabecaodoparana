<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">

    <script src="js/produtos.js"></script>

    <title>Cabeçao do Paraná</title>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="logo">
            <img src="imagens/logo/cabecao.png" alt="">
            <h1>Cabeção do Paraná</h1>
        </div>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
            <span class="navbar-text">
                <img src="icones/whatsapp.png" alt="">(43) 99826-7110
            </span>
        </div>
    </nav>

    <div class="container-slider">

        <div id="carouselslide" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="imagens/banner/banner1.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="imagens/banner/banner.png" alt="First slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselslide" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="#carouselslide" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>

        <div id="carousel-info" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <h2>Teste1</h2>
                </div>
                <div class="carousel-item">
                    <h2>Teste2</h2>
                </div>
                <div class="carousel-item">
                    <h2>Teste3</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
